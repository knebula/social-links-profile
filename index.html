<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="social-card">
        <div class="social-card-avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="headshot photo of jessica Randall"
          />
        </div>

        <div class="social-card-title">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <div class="button-links">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">X</button>
          <button class="button">Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
